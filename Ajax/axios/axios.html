<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送 ajax 请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>

</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>Ajax发送get请求</button>
    <button>Ajax发送post请求</button>

    <script>
        const btns = document.querySelectorAll('button')
        // 配置baseURL
        axios.defaults.baseURL = 'http://www.liulongbin.top:3006/api'
        btns[0].onclick = function () {
            // get请求
            axios.get('/get', {
                // get提交的参数
                params: {
                  id: 100,
                  vip: 7
                },
                /* headers: {
                  name: 'vangie',
                  age: 20
                } */
            }).then(value => {
                console.log(value.data);
            })
        }

        btns[1].onclick = function () {
          axios.post('/post', 
            // post提交的数据
            {
              username: 'admin',
              password: 'admin'
            },
          // 其他选项
          /* {
            // URL
            params: {
                id: 200,
                vip: 9
            },
            headers: {
                height: 180,
                weight: 180
            }
          } */).then(res=>{
            console.log(res.data);
          })
        }
        btns[2].onclick=function(){
          axios({
            method:'GET',
            url:'/get',
            params:{
              name:'钢铁侠',
              age:35
            }
          }).then(res=>{
            console.log(res.data);
          })
        }
        btns[3].onclick=function(){
            axios({
                method:'POST',
                url:'/post',
                /* params:{
                    vip:10,
                    level:30
                },
                headers:{
                    a:100,
                    b:200
                }, */
                data:{
                    username:'admin',
                    password:'admin'
                }
            }).then(response=>{
                console.log(response);
                console.log(response.status);
                console.log(response.statusText);
                console.log(response.headers);
                console.log(response.data);

            })
        }
    </script>
</body>

</html>
