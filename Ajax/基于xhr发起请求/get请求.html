    // 带参数的get请求
    var xhr=new XMLHttpRequest()
    // 调用open函数
    xhr.open('get','http://www.liulongbin.top:3006/api/getbooks?id=1')
    // 调用send函数 发起请求
    xhr.send()
    // 监听事件
    xhr.onreadystatechange=function(){
      if(xhr.readyState===4 && xhr.status===200){
        //获取数据
        console.log(xhr.responseText);
      }
    }
